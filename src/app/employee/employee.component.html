    <div class = "container-fluid">
        <h2 class="text-light primary py-3">Employee Management System</h2>

        <div class = "d-flex">
            <button class ="btn btn-success"(click)="add()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>&nbsp;
        
        </div>
    </div>
</nav>

<div class="container">
<!----table-->
<table class ="table mt-4">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Department</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Thabo</td>
            <td>Buthelezi</td>
            <td>Information Technology</td>
            <td>15 April 2022</td>
            <td>Full Stack Developer</td>
            <td>
                <button class="btn btn-info"(click)="update()" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="../../assets/icons/edit.svg" width="25" ></button>
            </td>
            <td><button class="btn btn-danger"><img src="../../assets/icons/delete.svg" width="25" ></button></td>
        </tr>
    </tbody>
</table>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background: blue;"class="modal-header">
          <h5 style="color: aliceblue;font-size: 26px;margin-left: 62px; font-weight: 620;" class="modal-title" id="exampleModalLabel">Add New Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style = "background-color:white">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formvalue">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="name" formControlName= "firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                <small *ngIf="formvalue.get('firstName')?.invalid && formvalue.get('firstName')?.touched" class="text-danger">Name is required</small>
                </div>
<br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Surname</label>
                    <input type="email" formControlName= "lastName"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter surname">
                    <small *ngIf="formvalue.get('lastName')?.invalid && formvalue.get('lastName')?.touched" class="text-danger">Surname is required</small>  
                </div>
<br>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" formControlName= "email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small *ngIf="formvalue.get('email')?.invalid && formvalue.get('email')?.touched" class="text-danger">Email is required</small>  
                </div>
<br>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Department</label>
                    <input type="email" formControlName= "department" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter department">
                    <small *ngIf="formvalue.get('department')?.invalid && formvalue.get('department')?.touched" class="text-danger">Department is required</small>  
                </div>
<br>               
                <div class="form-group">
                <label for="exampleInputEmail1">Contact No.</label>
                <input type="email" formControlName= "contactNo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter contact number">
                <small *ngIf="formvalue.get('contactNo')?.invalid && formvalue.get('contactNo')?.touched" class="text-danger">Contact no. is required</small>    
            </div>
<br>
              </form>
        </div>
        <div style ="background: blue;"class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          <button *ngIf="showadd" type="button" class="btn btn-success">Add</button>
          <button *ngIf="showupdate" type="button" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
  </div>
